<h1 mat-dialog-title>更换打歌面板</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>面板ID:</mat-label>
    <input type="number" [(ngModel)]="data.skinId" matInput>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button (click)="onNoClick()" mat-button>不用了，谢谢</button>
  <button [mat-dialog-close]="data" cdkFocusInitial mat-button>保存</button>
</div>
