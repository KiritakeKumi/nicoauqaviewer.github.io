version: 1.0.{build}
image: Ubuntu1804
environment:
  nodejs_version: "12"
install:
- sh: >-
    sudo curl -sL https://deb.nodesource.com/setup_12.x | bash -

    sudo apt-get install nodejs -y
build_script:
- sh: >-
    npm i

    npm install -g @angular/cli

    npm audit fix --force

    npm run build
artifacts:
- path: dist\aqua-viewer
